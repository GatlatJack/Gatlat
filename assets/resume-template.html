<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatlat Deng Bum - Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
            color: #333;
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0.5in;
            background: white;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #2563eb;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.9rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .section {
            margin-bottom: 1.5rem;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2563eb;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.25rem;
            margin-bottom: 0.75rem;
        }
        .experience-item, .education-item, .project-item {
            margin-bottom: 1rem;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.25rem;
        }
        .item-title {
            font-weight: bold;
            color: #1f2937;
        }
        .item-company {
            color: #2563eb;
            font-weight: 500;
        }
        .item-date {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .item-description {
            margin-left: 1rem;
        }
        .item-description li {
            margin-bottom: 0.25rem;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .skill-category h4 {
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }
        .skill-items {
            color: #6b7280;
        }
        .languages-section {
            display: flex;
            gap: 2rem;
        }
        .language-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }
        @media print {
            body { margin: 0; padding: 0.5in; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">GATLAT DENG BUM</div>
        <div class="contact-info">
            <div class="contact-item">Resume Viewer</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Resume (PDF)</div>
        <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
            <object data="Gatlat_Deng_Bum_Resume_Final_1.pdf" type="application/pdf" width="100%" height="900px">
                <embed src="Gatlat_Deng_Bum_Resume_Final_1.pdf" type="application/pdf" />
                <p>Unable to display PDF. <a href="Gatlat_Deng_Bum_Resume_Final_1.pdf">Download the resume</a>.</p>
            </object>
            <a href="Gatlat_Deng_Bum_Resume_Final_1.pdf" download="Gatlat_Deng_Bum_Resume_Final_1.pdf" style="display:inline-block; padding:0.5rem 1rem; background:#2563eb; color:white; text-decoration:none; border-radius:6px;">Download Resume PDF</a>
        </div>
    </div>
</body>
</html>
